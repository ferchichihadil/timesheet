<div class="container">
    <h2>Inscription</h2>
    <form (ngSubmit)="submitForm()">
      <div class="form-group">
        <label for="nom">Nom</label>
        <input type="text" id="nom" name="nom" [(ngModel)]="userData.nom" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" [(ngModel)]="userData.email" required>
      </div>
      <div class="form-group">
        <label for="motDePasse">Mot de passe</label>
        <input type="password" id="motDePasse" name="motDePasse" [(ngModel)]="userData.motDePasse" required>
      </div>
      <button type="submit">S'inscrire</button>
    </form>
  </div>
